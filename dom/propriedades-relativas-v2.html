<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
	<button v-on:click="aumentar">Aumentar</button>
	<button v-on:click="diminuir">Diminuir</button>
	<p>Contador: {{ contador }}</p>
	<p>Resultado: {{ resultado }}</p>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			contador: 0
		},
		computed: {
			// Metodos computados não são chamdas com () no final
			// Metodos computados evitam que funções sejam chamadas de forma desnecessárias, sendo usados apenas quando algo o impacta
			resultado() {
				return this.contador >= 5 ? 'Maior igual a 5' : 'Menor que 5'
			}
		},
		methods: {
			aumentar() {
				this.contador++
			},
			diminuir() {
				this.contador--
			}
		}
	})
</script>
