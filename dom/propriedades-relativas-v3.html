<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
	<button v-on:click="aumentar">Aumentar</button>
	<button v-on:click="diminuir">Diminuir</button>
	<p>Contador: {{ contador }}</p>
	<p>Resultado: {{ resultado }}</p>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			contador: 0
		},
		computed: {
			resultado() {
				return this.contador >= 5 ? 'Maior igual a 5' : 'Menor que 5'
			}
		},
		// Desntro do watch, estão os metodos que vão ser chamados assim que as variavéis com seu nome forem alteradas
		watch: {
			contador(novo, antigo) {
				// novo é o atributo referente ao novo valor atribuido a variavel
				// antigo é o atributo referente anterior da variavel
				setTimeout(() => {
					this.contador = 0
				}, 2000)
			}
		},
		methods: {
			aumentar() {
				this.contador++
			},
			diminuir() {
				this.contador--
			}
		}
	})
</script>
