<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
	<!-- A diretiva v-on detecta um evento -->
	<!-- $event Ã© uma palavra reservada do vue para acessar o evento -->
	<button v-on:click="somar(1, $event)">Somar 1</button>
	<p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			contador: 1,
			x: 0,
			y: 0
		},
		methods: {
			somar(valor, e) {
				console.log(e);
				this.contador += valor;
			},
			atualizarXY(e) {
				this.x = e.clientX,
				this.y = e.clientY
			}
		}
	})
</script>
